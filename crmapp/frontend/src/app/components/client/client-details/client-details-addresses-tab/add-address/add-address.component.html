<p>

<form (ngSubmit)="onSubmit()">

  <div class="row">

    <div class="col-md-10">

      <div class="card">
        <div class="card-body"> 

          <div class="form-group row">
            <label 
              for="title"
              class="col-md-3 col-form-label">
              <strong>Адрес</strong>
            </label> 
            <div class="col-md">
              <input 
                type="text" 
                class="form-control"
                [(ngModel)]="address.presentation" 
                name="presentation" 
                #addressPresentation="ngModel" 
                minlength="2" 
                required>
            </div>
          </div>

          <div class="form-group row">
            <label 
              for="alias"
              class="col-md-3 col-form-label">
              <strong>Действует с</strong>
            </label>
            <div class="col-md">
              <input 
                type="text" 
                class="form-control"
                [(ngModel)]="address.dateStart" 
                name="dateStart"
                #addressDateStart="ngModel" 
                minlength="2" 
                required>
            </div>
          </div>

        </div>
      </div>

    </div>

 

    <div class="col-md-2">
      <button 
        type="submit" 
        class="btn btn-success btn-block">
        <i class="fa fa-check-square-o"></i> Записать
      </button>
      <a class="btn btn-danger btn-block"
        [routerLink]="['../']">
        <i class="fa fa-arrow-circle-o-left">
          </i> Отменить
      </a>
    </div>


  </div>

</form>
