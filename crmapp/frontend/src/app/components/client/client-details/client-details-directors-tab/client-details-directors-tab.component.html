<div class="ui-g-12">
  <div class="ui-g-10">
    <p-card>
      <p-table [value]="directors" [columns]="columns" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:7%;text-align:center">ID</th>
            <th style="text-align:center">ФИО</th>
            <th style="width:25%;text-align:center">Должность</th>
            <th style="width:15%;text-align:center">Актуален с</th>
            <th style="width:15%;text-align:center"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-director let-columns="columns">
          <tr>
            <td style="text-align:center">{{director.id}}</td>
            <td style="text-align:start">{{director.shortName}}</td>
            <td style="text-align:center">{{director.post.title}}</td>
            <td style="text-align:center">{{director.dateStart  | date: 'dd.MM.y'}}</td>
            <td style="text-align:center">
              <button pButton type="button" label="Изменить" 
                class="ui-button-success btn-block" icon="fa fa-edit"
                [routerLink]="[director?.id, 'edit']">
              </button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            Кол-во записей: {{directors?.length}}
        </ng-template>
      </p-table>
    </p-card>
  </div>
  <div class="ui-g-2">
    <button pButton type="button" label="Добавить" 
      class="ui-button-primary btn-block" icon="fa fa-plus-circle"
      [routerLink]="['add']">
    </button>
  </div>
</div>
