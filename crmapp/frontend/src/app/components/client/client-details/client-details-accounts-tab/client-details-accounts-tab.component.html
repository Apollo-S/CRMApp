<div class="ui-g-12">
  <div class="ui-g-10">
    <p-card>
      <p-table [value]="accounts" [columns]="columns" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:7%;text-align:center">ID</th>
            <th style="text-align:center">Представление</th>
            <th style="width:15%;text-align:center">Действует с</th>
            <th style="width:15%;text-align:center"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-account let-columns="columns">
          <tr>
            <td style="text-align:center">{{account.id}}</td>
            <td style="text-align:start">{{account.presentation}}</td>
            <td style="text-align:center">{{account.dateStart  | date: 'dd.MM.y'}}</td>
            <td style="text-align:center">
              <button pButton type="button" label="Изменить" 
                class="ui-button-success btn-block" icon="fa fa-edit"
                [routerLink]="[account?.id, 'edit']">
              </button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            Кол-во записей: {{accounts?.length}}
        </ng-template>
      </p-table>
    </p-card>
  </div>
  <div class="ui-g-2">
    <button pButton type="button" label="Новый счет" 
      class="ui-button-primary btn-block" icon="fa fa-plus-circle"
      [routerLink]="['add']">
    </button>
  </div>
</div>
